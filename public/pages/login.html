<div class='container'>
    <div class='row'>
        <div class='loginBox'>
            <div class='loginHeader text-center warning'>
                <span class='glyphicon glyphicon-lock'></span>
                <span>Login</span>
            </div>
            <div class='loginBody'>
                <form class="form-horizontal" role="form">
                    <div class='form-group'>
                        <label class='control-label col-md-3'>User Name </label>
                        <div class='col-md-8'>
                            <input type="text" class='form-control' placeholder="Username">
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='control-label col-md-3'>Password</label>
                        <div class='col-md-8'>
                            <input type="password" class='form-control' placeholder="password">
                        </div>
                    </div><br>
                    <div class='form-group'>
                        <button class='btn btn-primary col-md-offset-2 col-md-3' ng-click=
                        "login()">Login</button>
                        <button class='btn btn-success col-md-offset-2 col-md-3'>Cancel</button>
                    </div>                                                        
                </form>
            </div>
        </div>
    </div>
</div>
